  input_size: [2, 8, 8],
  policy_size: 65,
  res_channels: 32,
  res_blocks: 6,
  value_head_res_channels: 32,
  value_head_res_blocks: 2,
  policy_head_res_channels: 32,
  policy_head_res_blocks: 2,
  kernel_size: 3,
